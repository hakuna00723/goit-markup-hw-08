    <!-- Modal window -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal__btn" type="button" data-modal-close>
          <svg class="modal__btn-icon" width="11" height="11">
            <use href="./images/icons.svg#close-x"></use>
          </svg>
        </button>
        <!-- Register form -->
        <form class="register" name="register-form">
          <strong class="register__title">Залиште свої дані, ми вам передзвонимо</strong>

          <div class="register__group" role="group">
            <label class="register__field">
              <span class="register__label">Ім'я</span>
              <input class="register__input" type="text" name="user-name" required />
              <svg class="register__icon" width="18" height="18">
                <use href="./images/icons.svg#form-name"></use>
              </svg>
            </label>

            <label class="register__field">
              <span class="register__label">Телефон</span>
              <input
                class="register__input"
                type="tel"
                name="user-phone"
                required
                minlength="12"
                maxlength="12"
              />
              <svg class="register__icon" width="18" height="18">
                <use href="./images/icons.svg#form-tel"></use>
              </svg>
            </label>

            <label class="register__field">
              <span class="register__label">Пошта</span>
              <input class="register__input" type="email" name="user-mail" required />
              <svg class="register__icon" width="18" height="18">
                <use href="./images/icons.svg#form-mail"></use>
              </svg>
            </label>

            <label class="register__field">
              <span class="register__label">Коментар</span>
              <textarea
                class="register__comment"
                name="user-comment"
                rows="4"
                placeholder="Введіть текст"
              ></textarea>
            </label>
          </div>

          <label class="register__agreement">
            <input
              class="register__checkbox visually-hidden"
              type="checkbox"
              name="user-agreement"
            />
            <svg class="register__checkbox-icon" width="16" height="15">
              <use class="register__checkbox-icon--checked" href="./images/icons.svg#checked"></use>
              <use
                class="register__checkbox-icon--unchecked"
                href="./images/icons.svg#unchecked"
              ></use>
            </svg>
            <span class="register__desc">
              Погоджуюся з розсилкою та приймаю
              <a class="register__link link" href="#" target="_blank">Умови договору</a>
            </span>
          </label>
          <button class="register__btn" type="submit">Відправити</button>
        </form>
      </div>
    </div>
    <!-- Script Modal  -->
    <script src="./js/modal.js"></script>
